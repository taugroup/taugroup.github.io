  headline: "Samira Vafa successfully defended her thesis on Convolutional Neural Network Optimization and Parallel Compressive Sensing Algorithms for Accelerated MRI Reconstruction. Congratulations!"

- date: 04/22/2022
  type: "grant"
  headline: "Dr. Jian Tao is among the seven awardees of <a href='https://tamids.tamu.edu/2022/04/08/2022-tamids-career-initiation-fellow-awards/'>the Texas A&M Institute of Data Science
  Career Initiation Fellow Program</a>. The program was designed to provide early career support to faculty working in any area 
  involving Data Science and to encourage them to propose engagements with TAMIDS activities, programs, or broader mission, 
  to be undertaken during the year of the award. Each Fellow received a $10,000 research bursary."

- date: 02/17/2022
  type: "event"
  headline: "The Texas A&M Institute of Data Science kick started <a href='https://tamids.tamu.edu/2022/02/17/ambassador/'>the Data Science Ambassador Scholarship Program</a>
  that solicits applications from Texas A&M Ph.D. students who wish to serve as representatives for TAMIDS and champions for Data Science literacy in
  their departments. Dr. Jian Tao serves as the Program Advisor"

- date: 02/15/2022
  type: "event"
  headline: "Dr. Jian Tao helped organize <a href='https://tamids.tamu.edu/2022/01/23/2022-dscomp-call/'>the 2022 Student Data Science Competition</a>
  hosted by Texas A&M Institute of Data Science."

- date: 02/14/2022
  type: "grant"
  headline: "Dr. Jian Tao and <a href='https://www.arch.tamu.edu/staff/andre-thomas/' >Andre Thomas</a> received a grant
  through the <a href='https://tamids.tamu.edu/2020/12/08/course-dev-prog/'>TAMIDS Course Development Program</a> to develop a course on digital twins."

- date: 02/08/2022
  type: "event"
  headline: "Dr. Jian Tao hosted the <a href='https://tamids.tamu.edu/2022/01/23/online-workshop-on-digital-twins/'>Online Digital Twin Workshop</a>
  to help identify and bring together members of the academic community at Texas A&M who are interested in studying and building digital twins."

- date: 02/01/2022
  type: "grant"
  headline: "The Texas A&M team co-led by Dr. Jian Tao was awarded nearly $1.2M for the NIST
  <a href='https://www.nist.gov/ctl/pscr/funding-opportunities/past-funding-opportunities/psiap-artificial-intelligence-iot'>
  Public Safety Innovation Accelerator Program - Artificial Intelligence for IoT Information (PSAIP - AI3)</a>."

- date: 01/21/2022
  type: "grant"
  headline: "The TAU Group received a subaward for a project funded by NSF on
  <a href='https://today.tamu.edu/2021/10/26/nsf-funds-texas-am-research-on-west-coast-fisheries-management/'>West Coast Fisheries Management</a>.
  The PI of the project is <a href='https://ocean.tamu.edu/people/profiles/faculty/chapmanpiers.html'>Dr. Piers Chapman.</a>"

- date: 01/19/2022
  type: "grant"
  headline: "The TAU Group received a subaward to work on one of the
  <a href='https://www.lyrasis.org/Leadership/Pages/2021-Catalyst-Fund-Projects.aspx'>2021 Catalyst Fund Projects</a>
  to develop research intelligence tools that contribute to the VIVO platform: an open-source software development project.
  The PI of the Texas A&M team is <a href='https://scholars.library.tamu.edu/vivo/display/nf489b17d'>Dr. Bruce Herbert</a>."

- date: 01/15/2022
  type: "team"
  headline: "Revanth Reddy, a Master's student from the <a href='https://cse.tamu.edu'>Department of Computer Science & Engineering</a>
  joined the group."

