- date: 09/01/2021
  type: "grant"
  headline: "In September 2021, the Texas A&M team co-led by Dr. Jian Tao was awarded more than $900,000 for the
  <a href='https://www.nist.gov/ctl/pscr/funding-opportunities/past-funding-opportunities/psiap-public-safety-radio-data/creating'>
  Public Safety Innovation Accelerator Program: Public Safety Radio Data Grant</a>."

- date: 09/01/2021
  type: "team"
  headline: "Dr. Jian Tao was appointed as the<a href='https://tamids.tamu.edu/2021/11/29/recent-appointments/'>
  Assistant Director of the Texas A&M Institute of Data Science</a>.
  He will be primarily responsible for the development of research projects relevant to data science."

- date: 09/01/2021
  type: "team"
  headline: "Dr. Jian Tao joined the <a href='https://viz.tamu.edu'>Department of Visualization</a> in the College of Architecture at Texas A&M
  University as a tenure-track Assistant Professor. The TAU Group was born."
